<section id="customBarSectionMain">
  <div class="bag-color-thumbs-cnr js-bag-color-thumbs-cnr">
    <div class="bag-color js-bag-color">
      <i class="fa fa-arrow-right right-arrow-animating"></i>
      <div class="bag-color-thumb js-bag-color-thumb">
        <img src="assets/img/bags/liz-python-natural.png" class="js-bag-color-link" data-color="python-natural" data-loaded="false" onload="setImageLoaded(this);" />
      </div>
      <div class="bag-color-thumb js-bag-color-thumb">
        <img src="assets/img/bags/liz-python-silver.png" class="js-bag-color-link" data-color="python-silver" data-loaded="false" onload="setImageLoaded(this);" />
      </div>
      <i class="fa fa-arrow-left left-arrow-animating"></i>
    </div>
  </div>
  <div class="bag-custom liz js-bag-custom">
    <div class="letters js-letters"></div>
    <div class="spinner js-loading">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>

  <label class="letter-label js-letter-label">
        <i class="fa fa-arrow-right right-arrow-animating"></i>
        <input class="js-bag-input letters-input " type="text" maxLength="4"  placeholder="A-Z"/>
        <i class="fa fa-arrow-left left-arrow-animating"></i>
  </label>
  <div class="tab-cnr js-tab-cnr">
    <i class="fa fa-arrow-right right-arrow-animating"></i>
    <div class="tab-back js-tab-back js-tab-back-all tab-back-all">
      <div class="tab tab-all js-tab js-tab-all js-click" data-index="-1">ALL</div>
    </div>
    <i class="fa fa-arrow-left left-arrow-animating"></i>
  </div>
  <div class="swatches js-swatches">
    <i class="fa fa-arrow-right right-arrow-animating"></i>
    <div class="swatch js-swatch" data-color="black">
      <img src="assets/img/material-swatches/swatch-black.png" alt="black" class="js-swatch-link" data-color="black" />
    </div>
    <div class="swatch js-swatch" data-color="white">
      <img src="assets/img/material-swatches/swatch-white.png" alt="white" class="js-swatch-link" data-color="white" />
    </div>
    <div class="swatch js-swatch" data-color="hotpink">
      <img src="assets/img/material-swatches/swatch-hotpink.png" alt="hotpink" class="js-swatch-link" data-color="hotpink" />
    </div>
    <div class="swatch js-swatch" data-color="lightturquoise">
      <img src="assets/img/material-swatches/swatch-lightturquoise.png" alt="lightturquoise" class="js-swatch-link" data-color="lightturquoise" />
    </div>
    <div class="swatch js-swatch" data-color="silver-metallic">
      <img src="assets/img/material-swatches/swatch-silver-metallic.png" alt="silver-metallic" class="js-swatch-link" data-color="silver-metallic" />
    </div>
    <div class="swatch js-swatch" data-color="gold-metallic">
      <img src="assets/img/material-swatches/swatch-gold-metallic.png" alt="gold-metallic" class="js-swatch-link" data-color="gold-metallic" />
    </div>
    <i class="fa fa-arrow-left left-arrow-animating"></i>
  </div>
</section>
<section id="custombarNav">
  <div class="js-show-custom-bar js-click show-custom-bar"><span>CUSTOMIZE ME    <i class="fa fa-chevron-right"></i></span></div>
  <div class="js-back-to-bag-styles js-click back-to-bag-styles"><span><i class="fa fa-chevron-left"></i>       STYLES</span></div>
  <div class="check-my-custom-out"><span>TAKE ME      <i class="fa fa-chevron-right"></i></span></div>
</section>

  window.render()

    window.resize()
  }, 1000)
</script>
