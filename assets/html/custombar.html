<section id="customBarSectionMain">
    <div class="main-custombar-container">
        <div class="main-bag-container">
            <div class="main-letters-container">
                <div class="letters-wrapper">

                    <div class="bag-letter-sub-wrapper">
                        <div class="bag-letter-buffer">
                        </div>
                        <div class="bag-letter">
                            <div class="bag-letter-img-container">
                                <img src="" alt="" class="bag-letter-image" id="bagLetter1" />
                                <div class="spinner" id="letter1Spinner">
                                    <div class="dot1"></div>
                                    <div class="dot2"></div>
                                </div>
                            </div>
                        </div>

                        <div class="bag-letter">
                            <div class="bag-letter-img-container">
                              <img src="" alt="" class="bag-letter-image" id="bagLetter2" />
                            </div>
                            <div class="spinner" id="letter2Spinner">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                            </div>
                        </div>
                        <div class="bag-letter-buffer">

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="main-customization-container">
            <div class="letters-input-wrapper">
                <input type="text" id="letters-input" maxlength="2" pattern="[A-Z]" placeholder="Choose">
            </div>
            <div class="letters-customization-wrapper">
                <div class="custom-letter-container">

                    <div class="letter-table-buffer">

                    </div>
                    <div id="letter1" class="letter-color-letter active">

                    </div>
                    <div id="letter2" class="letter-color-letter">

                    </div>

                    <div class="letter-table-buffer">

                    </div>

                </div>

                <div class="letter-swatch-container">

                    <div class="swatch-row">
                        <div class="swatch-wrapper-buffer">
                        </div>
                        <div class="swatch-wrapper">
                            <div class="swatch-image-wrapper">
                                <div class="swatch-image-border active" data-material-swatch="black">
                                    <img src="assets/img/material-swatches/swatch-black.png" alt="black">
                                </div>
                            </div>
                        </div>
                        <div class="swatch-wrapper">
                            <div class="swatch-image-wrapper">
                                <div class="swatch-image-border" data-material-swatch="white">
                                    <img src="assets/img/material-swatches/swatch-white.png" alt="white">
                                </div>
                            </div>
                        </div>
                        <div class="swatch-wrapper">
                            <div class="swatch-image-wrapper">
                                <div class="swatch-image-border" data-material-swatch="hotpink">
                                    <img src="assets/img/material-swatches/swatch-hotpink.png" alt="hotpink">
                                </div>
                            </div>
                        </div>
                        <div class="swatch-wrapper-buffer">
                        </div>
                    </div>
                    <div class="swatch-row">
                        <div class="swatch-wrapper-buffer">
                        </div>
                        <div class="swatch-wrapper">
                            <div class="swatch-image-wrapper">
                                <div class="swatch-image-border" data-material-swatch="lightturquoise">
                                    <img src="assets/img/material-swatches/swatch-lightturquoise.png" alt="lightturquoise">
                                </div>
                            </div>
                        </div>
                        <div class="swatch-wrapper">
                            <div class="swatch-image-wrapper">
                                <div class="swatch-image-border" data-material-swatch="silver-metallic">
                                    <img src="assets/img/material-swatches/swatch-silver-metallic.png" alt="silver-metallic">
                                </div>
                            </div>
                        </div>
                        <div class="swatch-wrapper">
                            <div class="swatch-image-wrapper">
                                <div class="swatch-image-border" data-material-swatch="gold-metallic">
                                    <img src="assets/img/material-swatches/swatch-gold-metallic.png" alt="gold-metallic">
                                </div>
                            </div>
                        </div>
                        <div class="swatch-wrapper-buffer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--customBarSection Main-->
